        function Merge(s1, s2) {
            var str = "";
            var k = 0;
            for (var i = 0; i < s1.length; i++) {
                if (j == s2.length - 1) {
                    str += s1.slice(i, s1.length);
                    break;
                }
                else str += s1.charAt(i);
                for (var j = k; j < s2.length; j++) {
                    if (i == s1.length - 1) {
                        str += s2.slice(j, s2.length);
                        break;
                    }
                    else {
                        str += s2.charAt(j);
                        k = j + 1; break;
                    }
                }
            }
            return str;
        }
        months = new Array(31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31);
        console.log(DayOfYear(2000, 2, 8));
        function DayOfYear(a, b, c) {
            var sum = 0;
            if (IsLeapYear(a)) {
                if (b > 2) {
                    sum += 31 + 29;
                    for (var i = 3; i <= b - 1; i++)sum += months[i];
                    sum += c;
                }
                else if (b == 2) sum += 31 + c;
                else if (b < 2) sum += c;

            }
            else {
                if (b > 2) {
                    sum += 31 + 28;
                    for (var i = 3; i <= b - 1; i++)sum += months[i];
                    sum += c;
                }
                else if (b == 2) sum += 31 + c;
                else if (b < 2) sum += c;

            }
            return sum;

        }
        function IsLeapYear(a) {
            if ((a % 400 == 0) || (a % 4 == 0 && ActiveXObject % 100 != 0))
